---
#
# Play to install SpringBoot pre-requisite packages
#
#

- name: Update all packages
  yum:
    name: '*'
    state: latest
  become: true
  become_method: sudo
  tags:
    - springboot_prereqs

- name: Install Development Tools
  yum:
    name: "@Development tools"
    state: present
  become: true
  become_method: sudo
  tags:
    - springboot_prereqs

- name: Install Python PIP
  yum:
    name: python-pip
    state: present
  become: true
  become_method: sudo
  tags:
    - springboot_prereqs

- name: Install Boto
  pip:
    name: "{{item}}"
    state: present
  become: true
  become_method: sudo
  with_items:
    - boto
    - botocore
    - boto3
  tags:
    - springboot_prereqs

- name: Make {{downloads}} directory
  file:
    path: "{{downloads}}"
    state: directory
    recurse: yes
  become: true
  become_method: sudo
  tags:
    - springboot_prereqs

